<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/chessboard-0.3.0.min.css">
	</head>

	<body>
		<label>Match Controls:</label>
		<div style="border: solid 1px;">
			<div>
				<label>Speed Controls: </label>
				<input type="number" id="board-speed" readonly="readonly" value="10">
				<button id="plus">+</button>
				<button id="minus">-</button>
			</div>
			<div>
				<label>Flow Controls: </label>
				<button id="prev">&lt</button>
				<button id="pause">||</button>
				<button id="play">O</button>
				<button id="next">&gt</button>
			</div>
		</div>
		<div id="players-list"></div>
		<div id="board" style="width: 400px"></div>
		<button id="finish" disabled="true">Finish</button>
	</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/chess.min.js"></script>
	<script src="js/chessboard-0.3.0.min.js"></script>
	<script src="js/client.js"></script>
	<script src="js/main.js"></script>
</html>
